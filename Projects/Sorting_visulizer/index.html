<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <style>
        #result {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 50px;
        }

        .array-element {
            display: inline-block;
            margin: 5px;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #000;
            position: relative;
            border-radius: 100%;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
    <script src="script.js"></script>
</head>

<body class="bg-gray-200 p-4">
    <div class="max-w-lg mx-auto bg-white p-8 rounded shadow-lg mt-10">
        <h1 class="text-3xl font-bold mb-6 text-center">Sorting Visualizer</h1>
        <div class="flex flex-col space-y-4 items-center">
            <input type="text" placeholder="Enter Numbers separated by commas" id="input"
            class="w-full p-2 rounded border">
            <input type="range" id="speed"
            class="w-full p-2 rounded border">
            <div class="flex space-x-4">
                <button class=" bg-blue-500 text-white p-2 rounded cursor-pointer hover:bg-blue-600"
                    onclick="visualizer()">Submit</button>
                <button class="bg-red-500 text-white p-2 rounded cursor-pointer hover:bg-red-600"
                    onclick="resetInput()">Reset</button>
                <select class=" bg-blue-500 text-white p-2 rounded cursor-pointer hover:bg-blue-600"
                        id="option">
                    <option value="bubbleSort">Bubble Sort</option>    
                    <option value="selectionSort">Selection Sort</option>    
                    
                </select>
                <button class=" bg-green-500 text-white p-2 rounded cursor-pointer hover:bg-green-600"
                    onclick="sortArray()">Visulize</button>
            </div>
        </div>
    </div>

    <div id="result">
    </div>


</body>

</html>
