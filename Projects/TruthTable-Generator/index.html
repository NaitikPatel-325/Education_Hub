<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-8">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Make a Truth Table for any function</h1>
            <p class="mb-2"><b>Note: Put '+' for OR, '*' for AND, and '!' for complements</b></p>
            <label for="input" class="block mb-2">Enter The Function:</label>
            <input type="text" id="input" class="border rounded px-2 py-1 w-full mb-2">
            <button type="button" onclick="makeTable()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Go
            </button>
        </div>
    </div>
    <div class="mx-auto flex justify-center items-center">
        <table id="tTable" class="table-auto text-3xl text-center border-collapse border border-gray-400 mt-4 p-20">
        </table>
    </div>
    
<script src="script.js"></script>
</body>
</html>
